<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de letras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: rgb(31, 29, 29);
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #3b3b3b;
        }
        .text {
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="text">Contador de letras</h1>
    <form id="form">
        <h3 class="text">insira o seu texto:</h3>
        <input type="text" id="text">
        <button type="submit">enviar</button>
    </form>
    <div class="text">Resposta: <h3 id="resposta">></h3></div>
</body>
</html>
<script>
    const resposta = document.getElementById('resposta')
    document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();

        tamanho = document.getElementById('text').value.length
        resposta.innerText = tamanho
    })
</script>
