<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frequência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: rgb(31, 29, 29);
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #3b3b3b;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #e6ffe6;
        }
        .text {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text">Calculadora de Frequência</h1>
        <form id="frequencyForm">
            <label for="aulasTotais" class="text">Quantas aulas vão ter ao todo?</label><br>
            <input type="number" id="aulasTotais" name="aulasTotais" required><br><br>

            <label for="aulasCumpridas" class="text">Quantas aulas foram cumpridas?</label><br>
            <input type="number" id="aulasCumpridas" name="aulasCumpridas" required><br><br>

            <label for="faltas" class="text">Quantas faltas você tem?</label><br>
            <input type="number" id="faltas" name="faltas" required><br><br>

            <button type="button" onclick="calcularFrequencia()">Calcular</button>
        </form>

        <div id="resultado" class="result" style="display: none;"></div>
    </div>

    <script>
        const frequenciaMinima = 75;

        function calcularFrequencia() {
            const aulasTotais = parseInt(document.getElementById('aulasTotais').value);
            const aulasCumpridas = parseInt(document.getElementById('aulasCumpridas').value);
            const faltas = parseInt(document.getElementById('faltas').value);

            if (isNaN(aulasTotais) || isNaN(aulasCumpridas) || isNaN(faltas)) {
                alert('Por favor, preencha todos os campos corretamente.');
                return;
            }

            const freqAtual = ((aulasCumpridas - faltas) / aulasCumpridas) * 100;
            const faltasPerm = (aulasTotais - (aulasTotais * frequenciaMinima / 100)) - faltas;
            const aulasResto = aulasTotais - aulasCumpridas;

            let resultado = `<p>Sua frequência é de ${freqAtual.toFixed(2)}%</p>`;

            const resultadoDiv = document.getElementById('resultado');

            if (faltasPerm > 0) {
                resultado += `<p>Você pode faltar ${faltasPerm} aulas das ${aulasResto} restantes! :)</p>`;
                resultadoDiv.style.backgroundColor = '#e6ffe6'; 
            } else if (faltasPerm === 0) {
                resultado += `<p>Você não pode faltar mais nada! :(</p>`;
                resultadoDiv.style.backgroundColor = '#ffcc80'; 
            } else {
                resultado += `<p>Você não pode faltar e está devendo ${-faltasPerm} aulas. Dever aulas normalmente resulta em reprovação direta.</p>`;
                resultadoDiv.style.backgroundColor = '#ff9999'; 
            }

            resultadoDiv.innerHTML = resultado;
            resultadoDiv.style.display = 'block';
        }
    </script>
</body>
</html>
